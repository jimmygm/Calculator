<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <nav>
            <span id="title">Calculator</span>
            <span id="sub-title">J1-4426</span>
        </nav>
        <div id="display">
            <span id="number-display"></span>
        </div>
        <div id="buttons">
            <div id="actions">
                <button id="delete-btn">Delete</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="numbers">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="number-btn">0</button>
                <button class="number-btn">.</button>
                <button id="total-btn">=</button>
            </div>
            <div id="operators">
                <button class="operator-btn" value="add">+</button>
                <button class="operator-btn" value="subtract">-</button>
                <button class="operator-btn" value="multiply">*</button>
                <button class="operator-btn" value="divide">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
